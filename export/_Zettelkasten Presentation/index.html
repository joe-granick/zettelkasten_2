	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

**<aside class="notes"><p>**</p>
<ul>

<li><strong>emergence</strong> occurs when an entity is observed to have properties its parts do not have on their own, properties or behaviors which emerge only when the parts interact in a wider whole.</li>
<li><strong>Self-organization</strong> is a process where some form of overall <a href="https://en.wikipedia.org/wiki/Order_and_disorder" title="Order and disorder">order</a> arises from local interactions between parts of an initially disordered <a href="https://en.wikipedia.org/wiki/System" title="System">system</a>. It is often triggered by seemingly random <a href="https://en.wikipedia.org/wiki/Statistical_fluctuations" title="Statistical fluctuations">fluctuations</a>, amplified by <a href="https://en.wikipedia.org/wiki/Positive_feedback" title="Positive feedback">positive feedback</a>. The resulting organization is wholly decentralized, <a href="https://en.wiktionary.org/wiki/distribute" title="wikt:distribute">distributed</a> over all the components of the system. As such, the organization is typically <a href="https://en.wikipedia.org/wiki/Robust_(disambiguation)" title="Robust (disambiguation)">robust</a> and able to survive or self-repair substantial perturbation. <a href="https://en.wikipedia.org/wiki/Chaos_theory" title="Chaos theory">Chaos theory</a> discusses self-organization in terms of islands of <a href="https://en.wikipedia.org/wiki/Predictability" title="Predictability">predictability</a> in a sea of chaotic unpredictability.</li>
<li><strong>A cellular automaton</strong> consists of a regular grid of <em>cells</em>, each in one of a finite number of <em><a href="https://en.wikipedia.org/wiki/State_(computer_science)" title="State (computer science)">states</a></em>, such as <em>on</em> and <em>off</em> (in contrast to a <a href="https://en.wikipedia.org/wiki/Coupled_map_lattice" title="Coupled map lattice">coupled map lattice</a>). The grid can be in any finite number of dimensions. For each cell, a set of cells called its <em>neighborhood</em> is defined relative to the specified cell. An initial state (time <em>t</em> = 0) is selected by assigning a state for each cell. A new <em>generation</em> is created (advancing <em>t</em> by 1), according to some fixed <em>rule</em> (generally, a mathematical function)3(<a href="https://en.wikipedia.org/wiki/Cellular_automaton#cite_note-3">https://en.wikipedia.org/wiki/Cellular_automaton#cite_note-3</a>) that determines the new state of each cell in terms of the current state of the cell and the states of the cells in its neighborhood.</li>
</ul>

        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();

	if(isLight(bgColor)){
